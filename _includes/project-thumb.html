

<picture>

    <source media="(min-width: 480px)" srcset="{{ include.img }}&border=8,fff&w=320&h=320&fit=crop 1x, {{ include.img }}&border=8,fff&w=300&h=300&fit=crop&dpr=2&q=45 2x">
    <source media="(max-width: 479px)" srcset="{{ include.img }}&border=8,fff&w=240&h=240&fit=crop 1x, {{ include.img }}&border=8,fff&w=240&h=240&fit=crop&dpr=2&q=45 2x">
    <img  src="{{ include.img }}&border=8,fff&w=320&h=320&fit=crop&q=45" {% if include.alt %} alt="{{ include.alt }}" {% endif %}>
