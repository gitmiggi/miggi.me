<figure class="imgix-lightbox-item" data-src="{{ include.img }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %}>
<picture>
    <source media="(min-width: 1280px)" srcset="{{ include.img }}&w=1200&q=55 1x, {{ include.img }}&w=1200&dpr=2&q=45 2x">
    <source media="(min-width: 768px)" srcset="{{ include.img }}&w=800&q=55 1x, {{ include.img }}&w=800&dpr=2&q=45 2x">
    <source media="(min-width: 480px)" srcset="{{ include.img }}&w=640&q=55 1x, {{ include.img }}&w=640&dpr=2&q=45 2x">
    <source media="(max-width: 479px)" srcset="{{ include.img }}&w=320&q=55 1x, {{ include.img }}&w=1200&dpr=2&q=45 2x">
    <img src="{{ include.img }}&w=800&q=45" {% if include.alt %} alt="{{ include.alt }}" {% endif %}>
</picture>

{% if include.caption %}
<figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>
