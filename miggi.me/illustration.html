---
layout: default
title: Illustration & Photography
permalink: /illustration-photography/
---

<div class="home">

  <nav class="post-list">
    {% for post in site.tags.illustration %}
    
    	<div class="project-item">
    		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
	          <img src="{{ post.thumbnail }}" align="center" />
	          <h3>{{ post.title }}</h3>
	        </a>
		</div>
    {% endfor %}
  </nav>

</div>
