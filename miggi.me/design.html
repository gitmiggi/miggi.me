---
layout: default
title: Product & Design
permalink: /design/
---

<div class="home">

  <nav class="post-list">
    {% for post in site.tags.design %}
    
    	<div class="project-item">
    		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}#view">
	          <img src="{{ post.thumbnail }}" align="center" />
	          <h3>{{ post.title }}</h3>
	        </a>
		</div>
    {% endfor %}
  </nav>

</div>
